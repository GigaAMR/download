<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件下载器</title>
    <link rel="icon" href="./favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 50px;
            background-color: #f8f9fa;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }

        .progress-container {
            width: 100%;
            margin: 15px 0;
        }

        .progress {
            height: 20px; /* 调整进度条高度 */
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: #007bff;
            transition: width 0.3s ease;
            text-align: center;
            line-height: 20px; /* 调整文本行高 */
            color: white;
            font-weight: bold;
        }

        .file-list {
            margin-top: 30px;
        }

        .file-item {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .file-item:hover {
            background-color: #e9ecef;
        }

        .file-item button {
            margin-left: 10px;
        }

        #downloadLinks {
            resize: vertical;
        }

        /* 优化弹窗样式 */
        .modal-dialog {
            max-width: 500px; /* 限制弹窗最大宽度 */
            margin: auto; /* 中间对齐 */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center"><i class="fas fa-download me-2"></i>文件下载器</h1>

    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="mb-3">
                <textarea class="form-control" id="downloadLinks" rows="3" placeholder="请输入文件下载链接（每行一个链接）"></textarea>
            </div>
            <button id="downloadButton" class="btn btn-primary mb-3" onclick="startDownload()">
                <i class="fas fa-cloud-download-alt me-2"></i>开始下载
            </button>

            <div id="progressContainers" class="progress-wrapper"></div>

            <div class="file-list" id="fileList">
                <!-- 文件列表在这里显示 -->
            </div>
        </div>
    </div>
</div>

<!-- 添加用于提示的模态弹窗 -->
<div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="alertModalLabel">提示</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalMessage">
                <!-- 模态内容 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script>
    function showAlert(message) {
        document.getElementById('modalMessage').innerText = message;
        const modal = new bootstrap.Modal(document.getElementById('alertModal'));
        modal.show();
    }

    function startDownload() {
        const downloadButton = document.getElementById('downloadButton');
        const links = document.getElementById('downloadLinks').value.trim().split('\n').filter(Boolean);

        if (!links.length) {
            showAlert('请输入至少一个文件下载链接');
            return;
        }

        downloadButton.classList.add('disabled');
        downloadButton.disabled = true;

        const progressContainers = document.getElementById('progressContainers');
        progressContainers.innerHTML = '';

        links.forEach((_, index) => {
            const progressContainer = document.createElement('div');
            progressContainer.classList.add('progress-container');
            progressContainer.innerHTML = `
                <div class="progress">
                    <div id="progressBar${index}" class="progress-bar" role="progressbar" style="width: 0%;">准备中</div>
                </div>
            `;
            progressContainers.appendChild(progressContainer);
        });

        fetch('/download', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ urls: links })
        }).then(response => {
            if (!response.ok) {
                throw new Error('网络响应不是OK');
            }
            return response.json();
        }).then(() => {
            pollProgress(links.length); // 传入下载任务的数量
        }).catch(error => {
            showAlert('下载失败，请检查链接: ' + error.message);
            resetDownloadButton();
        });
    }

    function pollProgress(totalDownloads) {
        fetch('/progress')
            .then(response => response.json())
            .then(data => {
                data.forEach((progress, index) => {
                    const progressBar = document.getElementById(`progressBar${index}`);
                    if (progressBar) {
                        progressBar.style.width = `${progress.progress}%`; // 使用进度值更新宽度
                        progressBar.textContent = progress.progress < 100 
                            ? `下载中 (${progress.progress.toFixed(2)}%)` 
                            : '下载完成';
                    }
                });

                const allCompleted = data.every(progress => progress.progress >= 100);
                if (!allCompleted) {
                    setTimeout(() => pollProgress(totalDownloads), 500); // 每 500 毫秒轮询一次
                } else {
                    setTimeout(() => {
                        location.reload(); // 无感知刷新页面以显示文件列表
                    }, 500); // 0.5秒后刷新页面
                }
            })
            .catch(error => {
                console.error('发生错误:', error);
                setTimeout(() => pollProgress(totalDownloads), 2000); // 发生错误时，延迟 2 秒后再尝试
            });
    }

    function resetDownloadButton() {
        const downloadButton = document.getElementById('downloadButton');
        downloadButton.classList.remove('disabled');
        downloadButton.disabled = false;
    }

    function loadFileList() {
        fetch('/files')
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应不是OK');
                }
                return response.json();
            })
            .then(data => {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                
                if (data.files && data.files.length > 0) {
                    data.files.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.classList.add('file-item');
                        fileItem.innerHTML = `
                            <span><i class="fas fa-file me-2"></i>${file}</span>
                            <div>
                                <button onclick="window.location.href='/download/${file}'" class="btn btn-sm btn-success">
                                    <i class="fas fa-download me-1"></i>下载
                                </button>
                                <button onclick="deleteFile('${file}')" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash-alt me-1"></i>删除
                                </button>
                            </div>
                        `;
                        fileList.appendChild(fileItem);
                    });
                } else {
                    fileList.innerHTML = '<p>当前没有可用的文件。</p>';
                }
            })
            .catch(error => {
                console.error('错误:', error);
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = `<p>加载文件列表时出错: ${error.message}</p>`;
            });
    }

    function deleteFile(fileName) {
        if (!confirm(`确定要删除文件 ${fileName} 吗？`)) return;

        fetch(`/delete/${fileName}`, {
            method: 'DELETE'
        }).then(response => {
            if (!response.ok) {
                showAlert('删除失败，请稍后再试');
                return;
            }
            loadFileList();
        }).catch(error => {
            console.error('删除错误:', error);
            showAlert('删除失败，请稍后再试。');
        });
    }

    // 页面加载时自动加载文件列表
    window.onload = loadFileList;
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
