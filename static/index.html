<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件下载器</title>
    <link rel="icon" href="./favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 50px;
            background-color: #f8f9fa;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }

        .progress-container {
            width: 100%;
            margin: 15px 0;
        }

        .progress {
            height: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: #007bff;
            transition: width 0.3s ease;
            text-align: center;
            line-height: 20px;
            color: white;
            font-weight: bold;
        }

        .file-list {
            margin-top: 30px;
        }

        .file-item {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .file-item:hover {
            background-color: #e9ecef;
        }

        .file-item button {
            margin-left: 10px;
        }

        .modal-dialog {
            max-width: 400px; /* 限制弹窗最大宽度 */
            margin: auto; /* 中间对齐 */
            opacity: 0.9;
            border-radius: 8px;
        }

        @media (max-width: 576px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .file-item button {
                margin-top: 5px;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center"><i class="fas fa-download me-2"></i>文件下载器</h1>

    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="mb-3">
                <textarea class="form-control" id="downloadLinks" rows="3" placeholder="请输入文件下载链接（每行一个链接）"></textarea>
            </div>
            <button id="downloadButton" class="btn btn-primary mb-3" onclick="startDownload()">
                <i class="fas fa-cloud-download-alt me-2"></i>开始下载
            </button>

            <div id="progressContainers" class="progress-wrapper"></div>

            <div class="file-list" id="fileList">
                <!-- 文件列表在这里显示 -->
            </div>
        </div>
    </div>
</div>

<!-- 通用模态弹窗 -->
<div class="modal fade" id="commonModal" tabindex="-1" aria-labelledby="commonModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="commonModalLabel">提示</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="commonModalMessage">
                <!-- 模态内容 -->
            </div>
            <div class="modal-footer" id="commonModalFooter">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script>
    let fileToDelete = ''; // 保存要删除的文件名
    let currentProgressData = []; // 存储当前下载进度

    function showAlert(message, confirmCallback = null) {
        const messageElement = document.getElementById('commonModalMessage');
        if (messageElement) {
            messageElement.innerHTML = message;
        }
        
        const modalFooter = document.getElementById('commonModalFooter');
        if (confirmCallback) {
            modalFooter.innerHTML = `
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" onclick="${confirmCallback}">删除</button>
            `;
        } else {
            modalFooter.innerHTML = `<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>`;
        }

        const modal = new bootstrap.Modal(document.getElementById('commonModal'));
        modal.show();
    }

    function startDownload() {
        const downloadButton = document.getElementById('downloadButton');
        const links = document.getElementById('downloadLinks').value.trim().split('\n').filter(Boolean);

        if (!links.length) {
            showAlert('请输入至少一个文件下载链接');
            return;
        }

        downloadButton.classList.add('disabled');
        downloadButton.disabled = true;

        const progressContainers = document.getElementById('progressContainers');
        if (progressContainers) {
            progressContainers.innerHTML = '';
        }

        links.forEach((_, index) => {
            const progressContainer = document.createElement('div');
            progressContainer.classList.add('progress-container');
            progressContainer.innerHTML = `
                <div class="progress">
                    <div id="progressBar${index}" class="progress-bar" role="progressbar" style="width: 0%;">准备中</div>
                </div>
            `;
            progressContainers.appendChild(progressContainer);
        });

        fetch('/download', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ urls: links })
        }).then(response => {
            if (!response.ok) {
                throw new Error('网络响应不是OK');
            }
            return response.json();
        }).then(() => {
            currentProgressData = links.map((_, index) => ({ index, progress: 0 }));
            pollProgress(links.length);
        }).catch(error => {
            showAlert('下载失败，请检查链接: ' + error.message);
            resetDownloadButton();
        });
    }

    function pollProgress(totalDownloads) {
        fetch('/progress')
            .then(response => response.json())
            .then(data => {
                data.sort((a, b) => a.index - b.index);
                data.forEach((progress) => {
                    if (progress.progress < 100) {
                        const progressBar = document.getElementById(`progressBar${progress.index}`);
                        if (progressBar) {
                            currentProgressData[progress.index].progress = progress.progress;
                            progressBar.style.width = `${progress.progress}%`;
                            progressBar.textContent = `下载中 (${progress.progress.toFixed(2)}%)`;
                        }
                    }
                });

                const allCompleted = data.every(progress => progress.progress >= 100);
                if (!allCompleted) {
                    setTimeout(() => pollProgress(totalDownloads), 500);
                } else {
                    setTimeout(() => {
                        location.reload();
                    }, 500);
                }
            })
            .catch(error => {
                console.error('发生错误:', error);
                setTimeout(() => pollProgress(totalDownloads), 2000);
            });
    }

    function resetDownloadButton() {
        const downloadButton = document.getElementById('downloadButton');
        if (downloadButton) {
            downloadButton.classList.remove('disabled');
            downloadButton.disabled = false;
        }
    }

    function loadFileList() {
        fetch('/files')
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应不是OK');
                }
                return response.json();
            })
            .then(data => {
                const fileList = document.getElementById('fileList');
                if (fileList) {
                    fileList.innerHTML = '';
                }
                
                if (data.files && data.files.length > 0) {
                    data.files.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.classList.add('file-item');
                        fileItem.innerHTML = `
                            <span><i class="fas fa-file me-2"></i>${file}</span>
                            <div>
                                <button onclick="window.location.href='/download/${file}'" class="btn btn-sm btn-success">
                                    <i class="fas fa-download me-1"></i>下载
                                </button>
                                <button onclick="deleteFile('${file}')" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash-alt me-1"></i>删除
                                </button>
                            </div>
                        `;
                        fileList.appendChild(fileItem);
                    });
                } else if (fileList) {
                    fileList.innerHTML = '<p>当前没有可用的文件。</p>';
                }
            })
            .catch(error => {
                console.error('错误:', error);
                const fileList = document.getElementById('fileList');
                if (fileList) {
                    fileList.innerHTML = `<p>加载文件列表时出错: ${error.message}</p>`;
                }
            });
    }

    function deleteFile(fileName) {
        showAlert(`你确定要删除文件 <strong>${fileName}</strong> 吗？`, `confirmDelete('${fileName}')`);
    }
    
    function confirmDelete(fileName) {
        fetch(`/delete/${fileName}`, {
            method: 'DELETE'
        }).then(response => {
            if (!response.ok) {
                showAlert('删除失败，请稍后再试');
                return;
            }
            loadFileList();
            const modal = bootstrap.Modal.getInstance(document.getElementById('commonModal'));
            if (modal) {
                modal.hide();
            }
        }).catch(error => {
            console.error('删除错误:', error);
            showAlert('删除失败，请稍后再试。');
        });
    }

    window.onload = loadFileList;
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
